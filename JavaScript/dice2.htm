<html> 

 <head> 

 <title>No Dice, Baby</title> 


 <script> 
 
 var sum = [];
 var digits = [];
 var i, j, die1, die2, diesum;
 var prop1, rolls, newnum, blanks;
 var br1, font1, sp1;
 
 function init1() 
 { 
     rolls = 100000000;
     sum.length = 15;
  
     br1 = "<br>";
     sp1 = "&nbsp";
     font1="<font size=5 color=blue>";  
  
     for (i=2; i<=12; i++) 
     { 
         sum[i] = 0;
         digits[i] = 0;
     }
             
    
  }

  function rolldie()
  {
     
     for (i=1; i<=rolls; i++) 
     { 
        die1 = Math.ceil(Math.random()*6); 
        die2 = Math.ceil(Math.random()*6); 
        diesum = die1 + die2;
        sum[diesum] = sum[diesum] + 1;
        
     }

     for (i=2; i<=12; i++)
     {
        newnum = sum[i];

        do
        {
           newnum = newnum / 10;
           digits[i] = digits[i] + 1;
        } while ( newnum > 1 )
     }

  }

  function outit()
  {
     

     document.write(font1);
     document.write(" Two Die are Rolled ", rolls , " times ");
     document.write(br1);
     document.write(br1);
     document.write("--------------------------------------------------");
     document.write(br1);
     document.write("| Sum |", sp1," | Occurance | ", sp1, " | Probability | ", " | digits | ");
     document.write(br1);
     document.write("--------------------------------------------------");
     document.write(br1);
     

     for (i=2; i<=12; i++) 
     { 
         

         prop1 = sum[i] / rolls;
         prop1 = prop1.toFixed(8);

         if ( i >= 10 )
         {   
            document.write("| ", sp1, i, sp1, sp1, " | "); 
         }
         else
         {
            document.write("| ", sp1, sp1, sp1, i, sp1, sp1, " | "); 
         }                
         
         document.write(sp1, " |");
         
         blanks = 15 - digits[i];
         while ( blanks > 0 )
         {
            document.write(sp1);
            blanks = blanks - 1;
         }
         document.write(sum[i], " | ", sp1);
         document.write(" | ", prop1, " | ");
         document.write(" | ", digits[i], " |");
         document.write(br1);
         document.write("------------------------------------------------");
         document.write(br1);
      
     }  
  }

  function callfun()
  {
     init1();
     rolldie();
     outit();
  }    
 

 </script> 

 </head> 

 <body> 
 
 <center>

 <button onclick="callfun()"> Click to Roll Die </button> 
<p>



</center>

 </body> 

 </html>
