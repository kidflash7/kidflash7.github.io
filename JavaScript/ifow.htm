<title> InForm, OutGetId </title>

<script>

var num3, num4;

{
  name = document.oform.name1.value;

  num4 = Number(document.oform.num2.value);

}


function outstuff()
{
   document.getElementById("outname").innerHTML= name;
   document.getElementById("outnum1").innerHTML= num3+num4;
   document.getElementById("outnum2").innerHTML= num3*num4;
}
      

</script>
