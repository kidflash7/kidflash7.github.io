<!DOCTYPE html> 
<html> 
<head> 
<title> Simple Simon </title> 
</head> 

<body> 

<script language="javascript"> 

var fahr; 
var sport, cr; 

cr = "<br>"; 
sport = "Bowling"; 

fahr=prompt("Type in temperature (Fahr) ",70); 

if ( ( fahr>=80 ) && ( fahr<=100 ) ) 
{ 
      sport = "Swimming"; 
} 

document.write(" Temperature in Fahr = "); 
document.write(fahr); 
document.write(cr); 
document.write(" The sport is ... "); 
document.write(sport); 

</script> 

</body> 
</html>
