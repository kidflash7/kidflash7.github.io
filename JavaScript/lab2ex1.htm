<script type="text/javascript"> 

// single line documentation 

/* multiple 
* lines of 
* documentation 
*/ 

// variable declarations 

var a, b, sum, diff, prod; 
var first, last, fullname; 
var cr, p; 

// intialize the variables 

a = 8; 
b = 10.5; 
first = "BillyBob"; 
last = "Applegate"; 
cr = "<br>"; 
p = "<p>"; 

// calculations 

sum = a + b; 
diff = a - b; 
prod = a * b; 
fullname = first + " " + last; 

// output 

document.write(fullname); 
document.write(p); 

document.write("a = ",a); 
document.write(cr); 
document.writeln("b = ",b); 
document.write(cr); 

document.write("a + b = ", sum); 
document.write(cr); 

document.write(" a - b = ", diff); 
document.write(cr); 

document.write(a + " * " + b + " = ", prod); 

</script>
