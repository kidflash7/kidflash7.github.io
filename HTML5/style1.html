<!DOCTYPE html>
<html>
<head> 
<title> Sticky HTML5 </title>


<style type="text/css"> 

table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}


span.ex1{
   color: black;
   font-family: Georgia;
   font-size: 30px;
}

p.ex1{
   color: blue;
   font-family: Arial;
   font-size: 30px;
   font-weight: bold;
}

p.ex2{
   color: black;
   font-family: Arial;
   font-size: 20px;
}

.ex3{
   color: black;
   font-family: Arial;
   font-size: 25px;
}


</style> 

</head>

<body>

<p class="ex2">

External Style Sheet:  FileName.css; i.e. style1.css <br> 
No need for the style tag <br><br>

</p>

<p class="ex1">

#name1{ color: blue; font-size: 25px; font-family: arial; } <br><br>

.name2{ color: blue; font-size: 25px; font-family: arial; } <br><br>

p{ color: blue; font-size: 25px; font-family: arial; } <br> <br>

</p>
